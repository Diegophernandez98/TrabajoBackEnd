{% extends 'base.html' %}
    {% block content %}
        <h2 class="h2 text-center p-3">Viajes Reservados</h1>
        <div class="container">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Viaje</th>
                        <th>Ida</th>
                        <th>Vuelta</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for reserva in reservas %}
                        <tr>
                            <td>{{reserva.viaje.titulo}}</td>
                            <td>{{reserva.fecha_ida}}</td>
                            <td>{{reserva.fecha_vuelta}}</td>
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>
    {% endblock content %}
